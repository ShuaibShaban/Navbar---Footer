<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Drinks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Random Drink Selection</h1>
    <div class="drinks-container" id="drinks"></div>
    <script>
        // Function to fetch and display drinks
        function fetchDrinks() {
            fetch('https://www.thecocktaildb.com/api/json/v1/1/search.php?s=tequila')
                .then(response => response.json())
                .then(data => {
                    const drinksContainer = document.getElementById('drinks');
                    drinksContainer.innerHTML = '';

                    data.drinks.forEach(drink => {
                        const drinkDiv = document.createElement('div');
                        drinkDiv.classList.add('drink');
                        drinkDiv.innerHTML = `
                            <h3>${drink.strDrink}</h3>
                            <img src="${drink.strDrinkThumb}" alt="${drink.strDrink}">
                            <p><strong>Category:</strong> ${drink.strCategory}</p>
                            <p><strong>Alcoholic:</strong> ${drink.strAlcoholic}</p>
                            <p><strong>Instructions:</strong> ${drink.strInstructions}</p>
                        `;
                        drinksContainer.appendChild(drinkDiv);
                    });
                })
                .catch(error => console.error('Error fetching drinks:', error));
        }


        fetchDrinks();
    </script>
</body>
</html>

<div>
    <h3></h3>
    <img src="" alt="">
    <p></p>
    <p></p>
</div>
